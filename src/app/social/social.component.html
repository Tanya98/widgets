<div class="block-social">
    <ng-container *ngIf="socials; else preolder">
        <p class="title">{{socials.title}}</p>
        <img [src]='socials.img'>
        <div class="bottom-block">
            <div class="social-info">
                <span>{{socials.followers}}</span>
                <p>Followers</p>
            </div>
            <div class="vertical-line"></div>
            <div class="social-info">
                <span>{{socials.following}}</span>
                <p>Following</p>
            </div>
        </div>
    </ng-container>
    <ng-template #preolder>
        <div class="preolder">
            <div id="page-loader" class="loader"></div>
        </div>
    </ng-template>
</div>
